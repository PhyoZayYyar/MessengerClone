<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mother">
        <!-- Menu Start-->
        <div class="menu">
            <img src="img/6SUcx5M.png" alt="image" class="logo">
            <a href="#" class="listItem">Room</a>
            <a href="#" class="listItem">Features</a>
            <a href="#" class="listItem">Privacy & safety</a>
            <a href="#" class="listItem">For developers</a>
        </div>
        <!-- Menu End -->
        <!-- Container Start-->
        <div class="container">
            <div class="left">
                <div class="inner">
                    <h1 class="header">Be together, whenever.</h1>
                    <div class="description">A simple way to text, video chat and plan things all in one place.</div>

                    <input type="text" class="blockElement" placeholder="Email address or Phone number">
                    <input type="password" class="blockElement" placeholder="Password">
                    <button class="blockElement buttonSignin">Sign In</button>
                    <div class="rememberTick">
                        <input type="checkbox"> <span>Keep me signed in</span>
                    </div>
                    <div class="password">Forgotten your password?</div>
                    <img class="appStoreImg" src="img/9X7pQ3E.png" alt="image">
                </div>
            </div>
            <div class="right">
                <img class="right-img" src="img/7EtAoOa.png" alt="Image">
            </div>
        </div>
        <!-- Container End -->
        <!-- Footer Start -->
        <div class="footer">
            So many ways to connect with all your friends
        </div>
        <!-- Footer End -->
    </div>
</body>
</html>
